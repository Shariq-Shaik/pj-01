<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>sign in page</title>
</head>

<body>
    <div class="container">
        <form class="row g-3 my-5 mx-4">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label"><strong>Residential Address</strong></label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="House No./Floor no./Street/Locality">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label"><strong>Office Address</strong> </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment,Flat no./ Area">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label"><strong>State</strong></label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label"><strong>Zip Code</strong></label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check d-flex justify-content-md-start">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label mx-4" for="gridCheck">
                        All details entered correctly.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="index.html" class="btn btn-primary">Back</a>
                <a href="#" class="btn btn-primary">Sign in</a>
            </div>
        </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    -->

</body>

</html>
